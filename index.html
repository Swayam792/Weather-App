<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <p class="head">Weather App</p>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Search a City" class="search">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div id="error-msg">
                <img src="./Images/error-removebg-preview.png" alt="">
                <p>Sorry, No data found</p>
            </div>
            <div id="all-info">
                <div class="city">
                    <i class="fas fa-map-marker-alt loc"></i>
                    <p class="city-name">Mumbai</p>
                </div>
                <div class="picture">
                    <img src="./Images/cloudy-removebg-preview.png" alt="" class="pic">
                </div>
                <div class="temperature">
                    <p class="temp">30</p>
                    <p class="para"> â„ƒ </p>
                </div>
                <div class="weather ">
                    <p class="type">Cloudy</p>
                </div>
                <div class="foot">
                    <div class="speeds center">
                        <i class="fas fa-wind icons"></i>
                        <p class="deg speed">35 <span class="cel">Km/H</span></p>

                        <p class="details">Wind</p>
                    </div>
                    <div class="humidity center">
                        <i class="fas fa-tint icons"></i>
                        <p class="deg per">84 <span class="cel">%</span></p>

                        <p class="details">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
